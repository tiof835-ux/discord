<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THC-Cloud - Cloud Gaming Emulado</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to bottom, #1a1a1a, #333); color: white; margin: 0; padding: 0; }
        header { background: #222; padding: 20px; text-align: center; }
        h1 { color: #00ff00; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .game-card { background: #444; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; transition: transform 0.2s; }
        .game-card:hover { transform: scale(1.05); }
        .game-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; }
        .game-card h3 { margin: 10px 0; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 10px; margin-top: 20px; }
        button { padding: 10px 20px; background: #00ff00; color: black; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        button:hover { background: #00cc00; }
    </style>
</head>
<body>
    <header>
        <h1>THC-Cloud</h1>
        <p>Juega en la nube sin instalar nada - Inspirado en CloudMoon</p>
    </header>
    <div class="container">
        <h2>Selecciona un Juego</h2>
        <div class="game-grid">
            <div class="game-card" onclick="loadGame('roblox')">
                <img src="https://via.placeholder.com/200x120?text=Roblox" alt="Roblox">
                <h3>Roblox (PC Emulado)</h3>
                <p>Juega Roblox en navegador - Enlace a CloudMoon o sitio oficial</p>
            </div>
            <div class="game-card" onclick="loadGame('youtube')">
                <img src="https://via.placeholder.com/200x120?text=YouTube" alt="YouTube">
                <h3>YouTube Gaming</h3>
                <p>Videos y streams de juegos</p>
            </div>
            <div class="game-card" onclick="loadGame('chrome')">
                <img src="https://via.placeholder.com/200x120?text=Chrome" alt="Chrome">
                <h3>Navegador Chrome</h3>
                <p>Simulación de navegador web</p>
            </div>
            <!-- Agrega más juegos si quieres -->
        </div>
        
        <div id="game-area" style="display: none;">
            <h2 id="game-title"></h2>
            <iframe id="game-iframe" src=""></iframe>
            <button onclick="closeGame()">Cerrar</button>
        </div>
    </div>
    
    <script>
        function loadGame(game) {
            const gameArea = document.getElementById('game-area');
            const title = document.getElementById('game-title');
            const iframe = document.getElementById('game-iframe');
            
            if (game === 'roblox') {
                title.textContent = 'Jugando Roblox (Enlace a CloudMoon)';
                iframe.src = 'https://web.cloudmoonapp.com/es/';  // Enlace directo a CloudMoon para Roblox
            } else if (game === 'youtube') {
                title.textContent = 'YouTube Gaming';
                iframe.src = 'https://www.youtube.com/results?search_query=roblox+gaming';  // Página de búsqueda de YouTube
            } else if (game === 'chrome') {
                title.textContent = 'Navegador Simulado';
                iframe.src = 'https://www.google.com';  // Simulación básica de navegador
            }
            
            gameArea.style.display = 'block';
        }
        
        function closeGame() {
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('game-iframe').src = '';
        }
    </script>
</body>
</html>
